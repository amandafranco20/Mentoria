<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Mentoria</title>

    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
<div id="page">
    <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>

                <div class="col-2">

                    <div class="input-wrapper">
                    <label for="event-Name">Nome</label>
                    <input 
                    type="text"
                    required>
                    </div>

                    <div class="input-wrapper">
                    <label for="event-surname">Sobrenome</label>
                    <input 
                        type="text"
                        required />
                    </div>

                </div>

                <div class="input-wrapper">
                    <label for="email-link">Email <span>(Digite um email valido)</span></label>
                    <input 
                        type="email" 
                        id="email-link" 
                        required />
                </div>

                <div class="input-wrapper">
                    <label for="-event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input 
                        type="password" 
                        id="-event-password"
                        required
                        minlength="6" />
                </div>


            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input 
                        type="text"
                        required />
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
                <legend id="legenda-2">Primeira mentoria</legend>

                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data" required />
                    </div>

                    <div class="col2">

                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required />
                        </div>

                    </div>

                </div>

            </div>

        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend id="legenda-3">Segunda mentoria</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data" required />
                    </div>

                    <div class="col2">

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end" required />
                    </div>

                </div>
            </div>

        </fieldset>

    </form>

    <footer>
        <input 
        class="button"
        type="submit"
        form="my-form"
        value="SALVAR">
    </footer>

</div>
    
</body>
</html>
